# Bobot Production Nginx Configuration
# Domain: bobot.nu and subdomains

upstream backend {
    server 127.0.0.1:8000;
}

upstream admin {
    server 127.0.0.1:3000;
}

upstream widget {
    server 127.0.0.1:3001;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=chat:10m rate=10r/s;

# HTTP to HTTPS redirect for all domains
server {
    listen 80;
    server_name bobot.nu www.bobot.nu demo.bobot.nu;
    return 301 https://$host$request_uri;
}

# Demo subdomain - serves the widget test/demo page
server {
    listen 443 ssl http2;
    server_name demo.bobot.nu;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/bobot.nu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bobot.nu/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # API endpoints (needed for the demo widget to work)
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        proxy_pass http://backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
    }

    # Chat endpoint
    location /api/chat/ {
        limit_req zone=chat burst=20 nodelay;
        proxy_pass http://backend/chat/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
    }

    # Widget demo page and assets
    location / {
        proxy_pass http://widget;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Main site - bobot.nu and www.bobot.nu
server {
    listen 443 ssl http2;
    server_name bobot.nu www.bobot.nu;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/bobot.nu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bobot.nu/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # API endpoints
    location /api/ {
        limit_req zone=api burst=50 nodelay;

        proxy_pass http://backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for AI responses
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Chat endpoint (stricter rate limit)
    location /api/chat/ {
        limit_req zone=chat burst=20 nodelay;

        proxy_pass http://backend/chat/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Longer timeout for AI
        proxy_connect_timeout 60s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
    }

    # Widget JavaScript
    location /widget.js {
        proxy_pass http://widget/widget.js;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache widget JS
        proxy_cache_valid 200 1h;
        add_header Cache-Control "public, max-age=3600";

        # Allow embedding from anywhere
        add_header Access-Control-Allow-Origin "*";
    }

    # Widget assets
    location /widget/ {
        proxy_pass http://widget/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Health check
    location /health {
        proxy_pass http://backend/health;
        proxy_http_version 1.1;
    }

    # Admin panel (default) - SPA routing handled by admin container
    location / {
        proxy_pass http://admin;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Better error handling for proxy failures
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Intercept errors to avoid showing nginx default page
        proxy_intercept_errors on;
        error_page 502 503 504 /service-unavailable.html;
    }

    # Custom error page for when admin service is down
    location = /service-unavailable.html {
        internal;
        default_type text/html;
        return 503 '<!DOCTYPE html><html><head><title>Bobot - Underhåll</title><style>body{font-family:system-ui;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background:#fafafa}div{text-align:center;padding:40px}h1{color:#1c1917;font-size:24px}p{color:#57534e}</style></head><body><div><h1>Bobot är tillfälligt otillgänglig</h1><p>Vi arbetar på att återställa tjänsten. Försök igen om en stund.</p></div></body></html>';
    }
}

# Catch-all server block for undefined hosts (prevents nginx welcome page)
server {
    listen 80 default_server;
    listen 443 ssl default_server;
    server_name _;

    # Use same certificates for catch-all
    ssl_certificate /etc/letsencrypt/live/bobot.nu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bobot.nu/privkey.pem;

    return 444;  # Close connection without response
}
